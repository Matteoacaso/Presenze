  <title>Tabella con spunta cliccabile</title>
  <style>
  body {
      background-color: rgba(41, 164, 181, 0.3);
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    .checkbox {
      width: 20px;
      height: 20px;
      appearance: none;
      border: 1px solid #999999;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .checkbox:checked {
      background-color: green;
    }
    
    .checkbox:checked::before {
      content: '\2714';
      display: block;
      text-align: center;
      color: white;
    }
  </style>
  <script>
    var resetPassword = "password123"; // Imposta qui la password per il reset

      alert("Il sito sar√† salvato come PDF.");
    }
    
    function checkboxClick(checkbox) {
      checkbox.checked = true;
      checkbox.disabled = true;
    }
    
    function resetCheckboxes() {
      var password = prompt("Inserisci la password per il reset:");
      if (password === "123") {
        var checkboxes = document.getElementsByClassName("checkbox");
        for (var i = 0; i < checkboxes.length; i++) {
          checkboxes[i].checked = false;
          checkboxes[i].disabled = false;
        }
      } else {
        alert("Password errata. Impossibile effettuare il reset.");
      }
    }
  </script>
